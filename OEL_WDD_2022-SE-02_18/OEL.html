<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!--External CSS-->
    <link rel="stylesheet" href="oel.css">
</head>
<body>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="weather-card mt-5">
            <h1 class="text-center mb-4">Weather Forecast</h1>
                    
            <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="cityInput" placeholder="Enter city name">
                <button class="btn btn-primary btn-lg" type="button" id="searchBtn">
                <i class="bi bi-search"></i> Search
                </button>
             </div>
             </div>
                    
            <div class="text-center loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
             </div>
            <p class="mt-2">Fetching weather data...</p>
            </div>
                    
                    <!-- Error Alert -->
            <div class="alert alert-danger error-alert" role="alert" id="errorAlert">
                <i class="bi bi-exclamation-triangle-fill"></i> 
                <span id="errorMessage">City not found. Please try again.</span>
            </div>
                    
                    <!-- Weather Display -->
            <div class="weather-display" id="weatherDisplay">
            <div class="text-center">
                <img src="img.png" class="weather-icon mb-3" id="weatherIcon" alt="Weather Icon">
                <h1 class="temp-display" id="temperature">--°C</h1>
                 <h2 class="city-name" id="cityName">Enter a city name</h2>
                 <p class="weather-condition" id="weatherCondition">--</p>
            </div>
                        
             <div class="row mt-4">
              <div class="col-md-6">
                <div class="detail-card">
                 <div class="d-flex align-items-center">
                   <i class="bi bi-droplet-fill fs-1 me-3"></i>
                 <div>
                 <h5>Humidity</h5>
                     <p class="mb-0 fs-4" id="humidity">--%</p>
                 </div>
                </div>
                </div>
               </div>
                <div class="col-md-6">
                 <div class="detail-card">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-wind fs-1 me-3"></i>
                     <div>
                      <h5>Wind Speed</h5>
                      <p class="mb-0 fs-4" id="windSpeed">-- km/h</p>
                    </div>
                    </div>
                   </div>
                  </div>
                 </div>
                        
                <div class="row mt-3">
                 <div class="col-md-6">
                  <div class="detail-card">
                    <div class="d-flex align-items-center">
                     <i class="bi bi-thermometer-half fs-1 me-3"></i>
                    <div>
                     <h5>Feels Like</h5>
                      <p class="mb-0 fs-4" id="feelsLike">--°C</p>
                    </div>
                    </div>
                   </div>
                  </div>
             <div class="col-md-6">
              <div class="detail-card">
                <div class="d-flex align-items-center">
                 <i class="bi bi-eye-fill fs-1 me-3"></i>
                <div>
                 <h5>Visibility</h5>
                 <p class="mb-0 fs-4" id="visibility">-- km</p>
                </div>
               </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--External JS-->
   <script src="oel.js"></script>
</body>
</html>
